<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <table border="0">
        <tr>
            <td colspan="4">
                <input type="text" id="screen" disabled>
            </td>
        </tr>
        <tr>
            <td><button onclick="clean()">CE</button></td>
            <td><button onclick="remove()"><</button></td>
            <td><button onclick="takeDigit('/')">/</button></td>
            <td><button onclick="takeDigit('*')">*</button></td>
        </tr>    
        <tr>
            <td><button onclick="takeDigit('7')">7</button></td>
            <td><button onclick="takeDigit('8')">8</button></td>
            <td><button onclick="takeDigit('9')">9</button></td>
            <td><button onclick="takeDigit('-')">-</button></td>
        </tr>
        
        <tr>
            <td><button onclick="takeDigit('4')">4</button></td>
            <td><button onclick="takeDigit('5')">5</button></td>
            <td><button onclick="takeDigit('6')">6</button></td>
            <td><button id="mais" onclick="takeDigit('+')">+</button></td>
        </tr>
        
        <tr>
            <td><button onclick="takeDigit('1')">1</button></td>
            <td><button onclick="takeDigit('2')">2</button></td>
            <td><button onclick="takeDigit('3')">3</button></td>
            <td rowspan="2"><button id="enter" onclick="calculate()">Enter</button></td>
        </tr>
        
        <tr>
            <td colspan="2"><button id="zero" onclick="takeDigit('0')">0</button></td>
            <td><button onclick="takeDigit(',')">,</button></td>
        </tr>

    </table>
    
    <script src="script.js"></script>
</body>

</html>
